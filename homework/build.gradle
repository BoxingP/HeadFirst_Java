apply plugin: 'java'

dependencies {
    compile files('lib/commons-lang3-3.3.2.jar')
    testCompile files('lib/hamcrest-all-1.3.jar', 'lib/junit-4.11.jar')
}

task hello << {
    //Note the '<< {}' is an equivalent to doLast {}
    println 'Hello world'
}

task runTests(dependsOn: 'testClasses', type: Test) << {
    description = 'run all tests'
    include '**/*Test'
}

tasks.withType(Test) {
    testLogging {
        events 'started', 'passed'
    }
}

