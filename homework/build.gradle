apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {
        url "http://mvnrepository.com/"
    }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.3.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3', 'junit:junit:4.11'
}

task hello << {
    //Note the '<< {}' is an equivalent to doLast {}
    println 'Hello world'
}

task runTests(dependsOn: 'testClasses', type: Test) << {
    description = 'run all tests'
    include '**/*Test'
}

tasks.withType(Test) {
    testLogging {
        events 'started', 'passed'
    }
}

