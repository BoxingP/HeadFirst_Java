apply plugin: 'idea'
apply plugin: "jacoco"
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.3.2'
    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

task hello << {
    println 'Hello world'
}

task runFizzBuzzWhizz(type: JavaExec) {
    main = 'com.boxing.fizzBuzzWhizz.FizzBuzzWhizz'
    args = ['2', '3', '4']
    classpath sourceSets.main.runtimeClasspath
}

task runFizzBuzzWhizzMurmur(type: JavaExec) {
    main = "com.boxing.fizzBuzzWhizzMurmur.FizzBuzzWhizzMurmur"
    args = ['2', '3', '4', '5']
    classpath sourceSets.main.runtimeClasspath
}
